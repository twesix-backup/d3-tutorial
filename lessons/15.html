<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/d3/3.5.16/d3.min.js"></script>

</head>
<body>

<svg width="500" height="500"></svg>

<script>
    const svg = d3.select('svg')
    const circle1 = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill","green");
    const circle2 = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill","green");

    //在1秒（1000毫秒）内将圆心坐标由100变为300
    circle1.transition()
        .duration(1000)
        .attr("cx", 300);

    //在1.5秒（1500毫秒）内将圆心坐标由100变为300，
    //将颜色从绿色变为红色
    circle2.transition()
        .duration(1500)
        .attr("cy", 300)
        .style("fill","red");
</script>
</body>
</html>
