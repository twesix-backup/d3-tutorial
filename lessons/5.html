<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/d3/4.12.0/d3.min.js"></script>

</head>
<body>

<script>
    const width = 300
    const height = 300

    const svg =
        d3
            .select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height)

    const dataset = [ 250 , 210 , 170 , 130 , 90, 250 , 210 , 170 , 130 , 90  ];  //数据（表示矩形的宽度）
    const rectHeight = 25

    svg
        .selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('x', 20)
        .attr('y', function(d, i)
        {
            return i * rectHeight
        })
        .attr('width', function(d)
        {
            return d
        })
        .attr('height', rectHeight - 2)
        .attr('fill', 'steelblue')
</script>
</body>
</html>
