<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/d3/3.5.16/d3.min.js"></script>
    <style>
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

<svg width="300" height="300"></svg>

<script>
    //数据
    const dataset = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ];
    //定义比例尺
    const linear = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([0, 250]);

    const axis = d3.svg.axis()
        .scale(linear)      //指定比例尺
        .orient("bottom")   //指定刻度的方向
        .ticks(7);          //指定刻度的数量

    const svg = d3.select('svg')

    svg
        .append('g')
        .attr("class","axis")
        .attr("transform","translate(20,130)")
        .call(axis)
</script>
</body>
</html>
