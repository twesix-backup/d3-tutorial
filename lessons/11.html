<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/d3/3.5.16/d3.min.js"></script>

</head>
<body>

<svg width="500" height="500"></svg>

<script>
    const svg = d3.select('svg')
    const circle = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill","green");

    circle.on("click", function()
    {
        console.log(d3.event)
    });
</script>
</body>
</html>
