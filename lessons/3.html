<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/d3/4.12.0/d3.min.js"></script>

</head>
<body>

<p>Apple</p>
<p>Pear</p>
<p>Banana</p>

<script>
    const str = 'china'

    const body = d3.select('body')
    const p = body.selectAll('p')

    p.datum(str)

    p.text(function(d, i)
    {
        return "第 "+ i + " 个元素绑定的数据是 " + d
    })

    const dataset = ["I like dogs","I like cats","I like snakes"]

    p
        .data(dataset)
        .text(function(d, i)
        {
            return d
        })
</script>
</body>
</html>
