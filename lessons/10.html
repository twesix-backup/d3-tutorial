<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/d3/3.5.16/d3.min.js"></script>

</head>
<body>

<p>Hello World 1</p>
<p>Hello World 2</p>
<p>Hello World 3</p>

<script>
    var dataset = [ 3 , 6 , 9 , 12 , 15 ];

    //选择body中的p元素
    var p = d3.select("body").selectAll("p");

    //获取update部分
    var update = p.data(dataset);

    //获取enter部分
    var enter = update.enter();

    //update部分的处理：更新属性值
    update.text(function(d){
        return "update " + d;
    });

    //enter部分的处理：添加元素后赋予属性值
    enter.append("p")
        .text(function(d){
            return "enter " + d;
        });

    var dataset = [ 3 ];

    //选择body中的p元素
    var p = d3.select("body").selectAll("p");

    //获取update部分
    var update = p.data(dataset);

    //获取exit部分
    var exit = update.exit();

    //update部分的处理：更新属性值
    update.text(function(d){
        return "update " + d;
    });

    //exit部分的处理：修改p元素的属性
    exit.text(function(d){
        return "exit";
    });

    //exit部分的处理通常是删除元素
    // exit.remove();
</script>
</body>
</html>
