<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg reference</title>

    <style>
        html,
        body
        {
            height: 100vh;
            width: 100vh;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        svg
        {
            height: 100vh;
            width: 100vh;
        }
    </style>
</head>
<body>
<svg>
    <rect x="10" y="10" width="100" height="100" rx="10" ry="20" style="fill: blue;stroke: black; stroke-width: 4; opacity: .5"></rect>
    <circle></circle>
    <ellipe></ellipe>
    <line></line>
    <polyline></polyline>
    <polygon></polygon>
    <path></path>
</svg>
</body>
</html>
